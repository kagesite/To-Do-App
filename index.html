<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="outer">
    <nav class="navbar">
      <!-- Navbar Here -->
      <span class="logo">Listo</span>
      <div class="nav-tools">
        <i class="fa-solid fa-gear"></i>
        <i class="fa-regular fa-circle-user"></i>
      </div>
    </nav>
    <div class="container">
      <div class="left-col">
        <!-- List of todo lists go here -->
        <input type="text" id="listsInput" class="lists-input">
        <button class="new-list-btn">Create</button>
        <hr>
        <ul class="">
          <a href="" class="lists-item"><li>List 1</li><i class="fa-solid fa-x"></i></a>
          <a href="" class="lists-item"><li>List 2</li><i class="fa-solid fa-x"></i></a>
          <a href="" class="lists-item"><li>List 3</li><i class="fa-solid fa-x"></i></a>
          
        </ul>
      </div>
      <div class="right-col">
        <!-- current todo list name goes here -->
        <h2 class="list-name" id="listName">List Name</h2>
        <!-- current todo list goes here -->
        <input type="text" placeholder="add item" class="add-item-input">
        <button class="add-item">Add Item</button>
        <hr>
        <div class="list">
          <ul>
            <li>Task 1</li>
            <li>Task 2</li>
            <li>Task 3</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
